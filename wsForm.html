<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wsForm</title>
    <link rel="stylesheet" href="css/Form.css">
</head>

<body>
    <divs class="txt-top">
        <h3>สมัครสมาชิก</h3>
    </divs>

    <div class="txt-sec-top">
        <h3>ข้อมูลส่วนตัว</h3>
    </div>
    <div class="set-box-value">
        <div class="nameID">
            <h4>คำนำหน้า : </h4>
            <select name="Keywordname" id="">
                    <option value="">กรุณาเลือก</option>
                    <option value="นาย">นาย</option>
                    <option value="นาง">นาง</option>
                    <option value="นางสาว">นางสาว</option>
                </select>
        </div>


        <div class="set-ui">
            <h4>ชื่อ : </h4>
            <input type="text">
        </div>

        <div class="set-ui">
            <h4>นามสกุล : </h4>
            <input type="text">
        </div>

        <div class="set-ui">
            <h4>วันเดือนปีเกิด : </h4>
            <input type="text">
        </div>
    </div>
    <div>
        <div class="set-gender-box">
            <h4>เพศ : </h4>
            <input type="radio">
            <h4>ชาย</h4>
            <input type="radio">
            <h4>หญิง</h4>
        </div>
    </div>
    <div class="set-box-value">
        <div class="set-ui">
            <h4>อิเมล์ : </h4>
            <input type="text">
        </div>
        <div class="set-ui">
            <h4>เบอร์โทรศัพท์ : </h4>
            <input type="text">
        </div>
        <div class="addess">
            <h4>ที่อยู่ปัจจุบัน : </h4>
            <textarea rows="4"></textarea>
        </div>
        <div>
            <div class="set-ui">
                <h4>อำเภอ : </h4>
                <input type="text">
            </div>
            <div class="set-ui">
                <h3>จังหวัด : </h3>
                <input type="text">
            </div>
            <div class="set-ui">
                <h4>รหัสไปรษณีย์ : </h4>
                <input type="text">
            </div>
        </div>
    </div>
    <div>
        <div class="jop-check-box">
            <div class="set-ui">
                <h4>อาชีพ : </h4>
                <select name="" id="">
            <option value="select">กรุณาเลือก</option>
            <option value="select">ข้าราชการ</option>
            <option value="select">ตำรวจ</option>
            <option value="select">ครู</option>
            <option value="select">นักเรียน/นักศึกษา</option>
            <option value="select">บ่มีเวียก</option>
            <option value="select">รับจ้างทั่วไป</option>
        </select>
            </div>
        </div>
        <div class="jop-out-time">
            <div class="set-txt-jop">
                <h4>งานอดิเรก : </h4>
            </div>
            <div>
                <div class="set-lsit-check-box">
                    <input type="radio">
                    <h4>อ่านหนังสือ</h4>
                    <input type="radio">
                    <h4>เล่นเกม</h4>
                    <input type="radio">
                    <h4>ดูหนัง</h4>
                </div>

                <div>
                    <div class="set-lsit-check-box">
                        <input type="radio">
                        <h4>ฟังเพลง</h4>
                        <input type="radio">
                        <h4>ปลูกต้นไม้</h4>
                        <input type="checkbox">
                        <h4>ท่องเที่ยว</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="Bottom-bar">
            <h4>ข้อมูลผู้ใช้</h4>
        </div>
    </div>
    <div class="set-box-value">
        <div class="set-ui">
            <h4>Username : </h4>
            <input type="text">
        </div>
        <div class="set-ui">
            <h4>Password : </h4>
            <input type="password">
        </div>
    </div>
    <div class="set-ui-submit">
        <div>
            <button>สมัครสมาชิก</button>
            <button>ยกเลิก</button>
        </div>
    </div>

</body>

</html>
